    <div class="container">
        <div class="form-container">
          <div class="form-text">
            <h1 class="form-heading">Sign-Up</h1>
            <form
              action="#"
              method="post"
              onsubmit="return submitSign()"
              id="form2"
            >
              <div class="inp-container">
                <label class="inp-label" for="rname">Full Name</label>
                <input
                  class="inp"
                  type="text"
                  name="sname"
                  id="sname"
                  onfocus="errorResetSign()"
                />
                <p class="s error-msg not-visible">error</p>
              </div>
              <div class="inp-container">
                <label class="inp-label" for="email">Email</label>
                <input
                  class="inp"
                  type="email"
                  name="email"
                  id="email"
                  onfocus="errorResetSign()"
                />
                <p class="s error-msg not-visible">error</p>
              </div>
              <div class="inp-container">
                <label class="inp-label" for="rpsw">Enter Password</label>
                <input
                  class="inp"
                  type="password"
                  name="spsw"
                  id="spsw"
                  onfocus="errorResetSign()"
                />
                <p class="s error-msg not-visible">error</p>
              </div>
              <div class="inp-container">
                <label class="inp-label" for="_rpsw">Renter Password</label>
                <input
                  class="inp"
                  type="password"
                  name="srpsw"
                  id="srpsw"
                  onfocus="errorResetSign()"
                />
                <p class="s error-msg not-visible">error</p>
              </div>
              <p class="form-bottom-text">
                Already have an account <a href="log-in.html">Log In</a>
              </p>
              <div class="btn-container">
                <input class="btn btn-small" type="submit" value="submit" />
                <input class="btn btn-small" type="reset" value="clear" />
              </div>
            </form>
          </div>
          <div class="form-image-wrapper">
            <img
              class="form-image"
              src="../assets/images/sign-up.jpg"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>
