      </nav>
    </header>

    <div class="container">
      <div class="form-container">
        <div class="form-text">
          <h1 class="form-heading">Sign-Up</h1>
          <form action="../backend/signup.php" method="POST" id="form2" enctype="multipart/form-data" onsubmit="return submitSign()" >
            <div class="inp-container">
              <label class="inp-label" for="rname">Full Name</label>
              <input class="inp" type="text" name="sname" id="sname" required onfocus="errorResetSign()" />
              <p class="s error-msg not-visible">Full Name is required</p>
            </div>
            <div class="inp-container">
              <label class="inp-label" for="email">Email</label>
              <input class="inp" type="email" name="email" id="email" required onfocus="errorResetSign()"/>
              <p class="s error-msg not-visible">A valid Email is required</p>
            </div>
            <div class="inp-container">
              <label class="inp-label" for="rpsw">Enter Password</label>
              <input class="inp" type="password" name="spsw" id="spsw" required onfocus="errorResetSign()"/>
              <p class="s error-msg not-visible">Password is required</p>
            </div>
            <div class="inp-container">
              <label class="inp-label" for="_rpsw">Re-enter Password</label>
              <input
                class="inp"
                type="password"
                name="srpsw"
                id="srpsw"
                required
                onfocus="errorResetSign()"
              />
              <p class="s error-msg not-visible">Password confirmation is required</p>
            </div>
            <p class="form-bottom-text">
              <!-- Already have an account? <a href="log-in.html">Log In</a> -->
            </p>
            <div class="btn-container">
              <input class="btn btn-small" type="submit" value="Submit" />
              <input class="btn btn-small" type="reset" value="Clear" />
            </div>
          </form>
        </div>
        <div class="form-image-wrapper">
          <img
            class="form-image"
            src="../assets/images/sign-up.jpg"
            alt="Sign-Up Image"
          />
        </div>
      </div>
    </div>
