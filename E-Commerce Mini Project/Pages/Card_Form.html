<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment</title>
        <link rel="stylesheet" href="../style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <style>
            form {
        padding: 20px;
        border-radius: 5px; 
        margin: 300px 0 96px 0;
        font-size: 20px;
        /* margin-top: 300px; */
    }
    
    form label {
        display: block;
        margin-bottom: 10px;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form textarea {
        width: 95%;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    
    form button {
        background-color: #0B2E33;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    #error{
        color: red;
    }
    </style> 
    </head>

    <body>
        <header class="header">
            <nav class="nav_bar">
              <img class="logo-header" src="../Assets/images/logo-header.png" alt="" srcset="" width="100%">
              <ul class="nav_list">
                <li class="nav_element"><a href="" class="nav_link">Home</a></li>

                <li class="nav_element">
                  <a href="Contact_us.html" class="nav_link">Contact Us</a>
                </li>
                <li class="nav_element">
                  <a href="cart.html" class="nav_link">Cart</a>
                </li>
                <li class="nav_element">
                    <a href="Checkout.html" class="nav_link">Check Out</a>
                  </li>
              </ul>
              <a class="btn btn-small" href="../dashboard.html">Log Out</a>
            </nav>
          </header>

          <div class="img-section">
            <div class="img-container">
                <h1 class="readbook">Make Your Payment</h1>
                <img src="../Assets/images/card.jpg" alt="" srcset="">
                <div class="image__overlay"></div>
                </div>
        </div> 

          <div class="wrapper">
            <div class="container">
                <form id="purchase" onsubmit="POST">
                    <h2 class="text__section__heading">Your Basic details</h2>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" >

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" ><br><br><br><br>

                    
                    <h2 class="text__section__heading">Payment Method</h2>
                    
                    <span>Cards Accepted :</span>

                    <div style="width:1px; height:10px;"></div>

                    <img src="../Assets/images/card_img.png" alt="Accepted Cards">

                    <div style="width:1px; height:20px;"></div>
                    
                    <label for="name_on_card">Name On Card:</label>
                    <input type="text" id="name_on_card" name="name_on_card" >

                    <label for="creadit_card_no">Creadit Card Number:</label>
                    <input type="text" id="creadit_card_no" name="creadit_card_no" >

                    <label for="exp_month&yaer">Expiry Month and Year:</label>
                    <input type="month" id="exp_month&year" name="exp_month&year" >

                    <div style="width:1px; height:30px;"></div>

                    <input class="btn btn-small" type="button" value="Pay" >
                    <p id="error" style="display: inline-block; margin-left: 50px;"></p>

                    <input class="btn btn-small" type="button" value="Cancel" >

                      
                </form>
            </div>
        </div>

           <!--footer-->

                  <ul>
